<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MSFS Dünya Turu</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js" defer></script>

  <!-- Firebase (compat) -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

  <!-- Uygulama kodu -->
  <script defer src="app.js?v=mini"></script>
</head>
<body>
  <div class="topbar">
    <div class="left"><strong>MSFS Dünya Turu</strong></div>
    <div class="right">
      <input id="search-city" type="text" placeholder="Şehir ara..." class="input" />
      <select id="basemap-select" class="input" style="width:auto;">
        <option value="osm">Açık (OSM)</option>
        <option value="carto-dark">Koyu</option>
      </select>
      <button id="fit-route-btn" class="btn btn-ghost">Rota'ya sığdır</button>
      <button id="reset-view-btn" class="btn btn-ghost">Görünümü sıfırla</button>
      <button id="edit-routes-btn" class="btn btn-ghost">Rota Düzenle</button>
      <button id="share-link-btn" class="btn btn-ghost">Bağlantıyı paylaş</button>
      <button id="sign-in-btn" class="btn btn-primary">Giriş Yap</button>
      <button id="sign-out-btn" class="btn hidden">Çıkış</button>
      <span id="user-info"></span>
    </div>
  </div>
  <div id="map"></div>
  <div id="admin-panel" class="hidden">
    <div id="route-status" style="margin-bottom:8px; font-weight:600;"></div>
    <div class="actions">
      <button id="undo-last">Son rotayı geri al</button>
      <button id="clear-all" class="danger">Hepsini temizle</button>
    </div>
  </div>

  <div id="route-panel" class="hidden">
    <div class="panel-header">
      <h3>Uçuş Rotaları</h3>
      <button id="close-route-panel" class="close-btn">✕</button>
    </div>
    <div id="route-list" class="route-list">
      <!-- Rota segmentleri buraya eklenecek -->
    </div>
  </div>
  <div id="legend">
    <div class="row">
      <span class="dot" style="background:#2ecc71"></span>
      <span>Ziyaret edildi</span>
    </div>
    <div class="row">
      <span class="dot" style="background:#e74c3c"></span>
      <span>Ziyaret edilmedi</span>
    </div>
  </div>


  <div id="stats" class="panel">
    <div class="title">Özet</div>
    <div class="row"><span id="stat-count">Nokta: 0</span></div>
    <div class="row"><span id="stat-visited">Ziyaret: 0</span></div>
    <div class="row"><span id="stat-duration">Toplam süre: 0 dk</span></div>
    <div class="row"><span id="stat-distance">Toplam mesafe: 0 NM</span></div>
  </div>

  <div id="visit-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" data-close="modal"></div>
    <div class="modal-content" role="dialog" aria-modal="true">
      <div class="modal-header">
        <h3 id="visit-modal-title">Uçuş Detayları</h3>
        <button class="modal-close" id="visit-modal-close" aria-label="Kapat">✕</button>
      </div>
      <div class="modal-body">
        <div class="form-grid">
          <label>
            Kalkış Şehri
            <input id="visit-dep-city" type="text" class="input" />
          </label>
          <label>
            İniş Şehri
            <input id="visit-arr-city" type="text" class="input" />
          </label>
          <label>
            Uçak (örn: A320neo)
            <input id="visit-aircraft" type="text" class="input" />
          </label>
          <label>
            Uçuş Süresi (dakika)
            <input id="visit-duration" type="number" min="0" step="1" class="input" />
          </label>
          <label>
            Uçuş Mesafesi (NM)
            <input id="visit-distance" type="number" min="0" step="1" class="input" />
          </label>
          <label>
            Uçuş Hava Durumu
            <input id="visit-weather" type="text" class="input" placeholder="CAVOK, yağmurlu..." />
          </label>
          <label>
            Kalkış ICAO
            <input id="visit-dep" type="text" class="input" placeholder="LTFM" />
          </label>
          <label>
            İniş ICAO
            <input id="visit-arr" type="text" class="input" placeholder="LTBA" />
          </label>
          <label class="wide">
            Uçuş Notları
            <textarea id="visit-notes" class="textarea" rows="3" placeholder="Uçuş hakkında notlar..."></textarea>
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button id="visit-cancel" class="btn btn-ghost">İptal</button>
        <button id="visit-save" class="btn btn-primary">Kaydet</button>
      </div>
    </div>
  </div>

</body>
</html>
